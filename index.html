<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang Person Game</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">
</head>

<body>
    <h1>Hang Person Game</h1>

    <h2>Guess the name of a country.</h2>

    <p>by markalope & robinhood182</p>
    <div id="left">
        <section id="input-letter">
            <input id="letter" type="text" maxlength="1">
            <button onclick="guessLetter()">Guess a letter</button>
            <!-- https://stackoverflow.com/questions/29884654/button-that-refresh-page-on-click -->
            <input type="button" value="Refresh Page" onClick="window.location.reload()">
        </section>
    </div>

    <div id="right">
        <section id="gallows"><img src ="img/6.png" width = "400" /> </section>
        <section id="word-to-guess">Word to Guess</section>
        <section id="guessed-letters"><p>Guessed Letters</p></section>
    </div>
    <!-- gallows also shows number of guesses, number of guesses left and win or lose message  -->
    <section id="win-lose-msg">You win!</section>
    

    <!-- load our two JavaScript files, in sequence-->
    <script src="words.js"></script>
    <script src="app.js"></script>

</body>
</html>
